
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Spending</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Family Budget App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add">Add User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="spendings/add">Add Spending</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">View Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="spendings">View Spending</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
      <h2 class="text-center mb-3">Add Spending</h2>
      <form [formGroup]="spendingForm" (ngSubmit)="submit()">

        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="date" class="form-label">Date</label>
            <input id="date" formControlName="date" type="date" name="date" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" formControlName="price" type="number" name="price" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="spendingType" class="form-label">Spending Type</label>
            <select id="spendingType" formControlName="type" name="type" class="form-control">
              <option value="">Select Spending Type</option>
              <option *ngFor="let type of spendingTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="billingType" class="form-label">Billing Type</label>
            <select id="billingType" formControlName="billingType" name="billingType" class="form-control">
              <option value="">Select Billing Type</option>
              <option *ngFor="let type of billingTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input id="userId" formControlName="userId" type="number" name="userId" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input id="productName" formControlName="productName" type="text" name="productName" class="form-control">
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="detailPrice" class="form-label">Detail Price</label>
            <input id="detailPrice" formControlName="detailPrice" type="number" name="detailPrice" class="form-control">
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" formControlName="description" type="text" name="description" class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12 form-group">
            <input class="btn btn-primary w-100" type="submit" value="Save Spending">
          </div>
        </div>
      
      </form>
    </div>
  </div>
</body>

</html>
