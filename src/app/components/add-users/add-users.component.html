<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Family Budget App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="add">Add User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="spendings/add" >Add Spending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="#">View Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="spendings">View Spending</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Add User</h2>
        <form [formGroup]="form"  (ngSubmit)="submit()">

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">First Name</label>
              <input id="name" formControlName="firstName" type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input id="lastname" formControlName="lastName" type="text" name="name" class="form-control" placeholder="Lastname" required>
            </div>
          </div>

     

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" type="username"  formControlName="username" name="username" class="form-control" placeholder="username" required>
            </div>
          </div>

        
          
            
          <div class="row">
            <div class="col-md-12 form-group">
              <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Add User">
            </div>
          </div>

          <div>
            
          </div>
        </form>
      </div>
    </div>
</body>
</html>
